<mat-card>
  <mat-card-header>
    <mat-card-title>P&L Trends</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas
      baseChart
      type="line"
      width="500"
      height="200"
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </mat-card-content>
</mat-card>
